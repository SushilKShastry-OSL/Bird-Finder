<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Birdfinder-Error</title>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQqZWxK-tJCd3NqUAREwXdWXwXq7N27K1ugng&usqp=CAU" type="image/icon type">
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            margin: 0;
            padding: 0;
            font-family: "montserrat",sans-serif;
            min-height: 100vh;
            background-image: linear-gradient(125deg,#6a89cc,#b8e994);
            }
  
        .container{
            width: 100%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
            color: #343434
        }
  
        .container h1{
            font-size: 160px;
            margin: 0;
            font-weight: 900;
            letter-spacing: 20px;
            -webkit-background-clip: text;
        }
  
        .container a{
            text-decoration: none;
            background: #e55039aa;
            color: #fff;
            padding: 12px 24px;
            display: inline-block;
            border-radius: 25px;
            font-size: 14px;
            text-transform: uppercase;
            transition: 0.4s;
        }
  
        .container a:hover{
            background: #e55039;
        }
  
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Oops! Bird Not Found.</h2>
      <h1>404</h1>
      <p>Sorry we were not able to find the Bird.</p>
      <a href="{% url 'IndexPage' %}">Go back home</a>
    </div>
  </body>
</html>
