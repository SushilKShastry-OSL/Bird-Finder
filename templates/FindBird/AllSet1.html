<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="icon"
        href="https://w1.pngwing.com/pngs/720/696/png-transparent-bird-logo-startup-accelerator-business-company-startup-company-entrepreneurship-business-incubator-venture-capital.png"
        type="image/icon type">

    <title>Bird Set</title>
    <style>
        .col{
            background-image: linear-gradient(to bottom right, #48D1CC, #ADD8E6);
        }
    </style>
</head>

<body class="col">

    <h1 align="center">Bird Set</h1>

    <br>
    <hr>


    <div class="container">
        {% for i in bird %}
        <div class="card-body">
            <h4>{{i.Original_Name}}</h4>
            <p>{{i.paragraph|safe|truncatechars:210}}...</p>
            <a href="/result/{{i.slug}}"  class="btn btn-danger">Read more</a>
        </div>

        {% endfor %}
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
